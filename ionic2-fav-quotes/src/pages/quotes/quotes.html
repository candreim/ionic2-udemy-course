<ion-header>

  <ion-navbar>
    <ion-title>{{ quoteGrp?.category | uppercase }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let quote of quoteGrp.quotes; let i = index">

    <ion-card-header text-center>
      # {{ i + 1 }}
    </ion-card-header>

    <ion-card-content>
      <p> {{ quote.text }} </p>
      <p class="author"> {{ quote.person }} </p>
    </ion-card-content>

    <ion-row>
      <ion-col text-right>
        <button
          ion-button
          clear
          small
          color="fav"
          *ngIf="!isFavorite(quote)"
          (click)="onAddToFav(quote)"
        >Favorite
        </button>
        <button
          ion-button
          clear
          small
          color="danger"
          *ngIf="isFavorite(quote)"
          (click)="onRemoveFromFav(quote)"
        >Unfavorite
        </button>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
