<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Quotes Library</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3 text-center>Select your favorite Quote</h3>
  <ion-list>
    <button
      ion-item
      *ngFor="let quoteGrp of quoteList"
      [navPush]="quotesPage"
      [navParams]="quoteGrp">

      <ion-icon name="{{ quoteGrp.icon }}" item-left></ion-icon>

      <h2>{{ quoteGrp.category | uppercase }}</h2>

      <p>{{ quoteGrp.quotes.length }} Quotes</p>

    </button>
  </ion-list>
</ion-content>
