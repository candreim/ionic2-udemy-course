<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="onShowOptions($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Shopping List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="onAddItem()">
    <ion-list>
      <ion-item>
        <ion-label fixed>Name</ion-label>
        <ion-input type="text"
                   name="name"
                   [(ngModel)]="ingredient.name" required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Amount</ion-label>
        <ion-input type="number"
                   name="amount"
                   [(ngModel)]="ingredient.amount" required>
        </ion-input>
      </ion-item>

    </ion-list>

    <button ion-button
            type="submit"
            block>Add Item
    </button>
  </form>
  <ion-list>
    <ion-item-sliding *ngFor="let item of ingredientList; let i = index;">

      <ion-item>
        <h3>{{ item.name }} ({{ item.amount }})</h3>
      </ion-item>

      <ion-item-options>
        <button ion-button
                color="danger"
                (click)="onRemoveItem(index)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
